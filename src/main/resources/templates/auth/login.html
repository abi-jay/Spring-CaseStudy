<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Edit the Client</title>
</head>
<div th:replace="fragments/header :: header"></div>
<body>
<div th:replace="auth/navbar:: navbar"></div>
<br/><br/><br/>
<div class="container">
  <div class="row col-md-5 offset-md-3">
    <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid email/password. Consider signing up</div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out!</div>
    </div>
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Login</h2>
      </div>
      <div class="card-body">
        <form
            method="post"
            th:action="@{/login}"
            class="form-horizontal"
            role="form"
        >
          <div class="form-group mb-3">
            <label class="control-label">Email *</label>
            <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                placeholder="Enter email address"
            />
          </div>
          <div class="form-group mb-3">
            <label class="control-label">Password *</label>
            <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter password"
            />
          </div>
          <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
            <span>Not yet registered?
            <a th:href="@{/register}">Signup here!</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br/><br/>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
