<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Meet my Clients!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>My Clients List:</h1>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th style="width:5%">#</th>
                    <th style="width:15%">Client Name</th>
                    <th style="width:15%">Client Location</th>
                    <th style="width:15%">My Talent</th>
                    <th style="width:10%">Hourly rate</th>
                    <th style="width:20%">Client Email</th>
                    <th style="width:20%">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "talent, talentStat : ${talents}">
                    <td th:text = "${talentStat.count}">1</td>
                    <td th:text = "${talent.name}">Client Name</td>
                    <td th:text = "${talent.name}">Client Location</td>
                    <td th:text = "${talent.talent}">My Talent</td>
                    <td th:text = "${talent.rate}">Rate</td>
                    <td th:text = "${talent.email}">Email</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
