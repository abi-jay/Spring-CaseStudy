<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="fragments/header :: header"></div>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="container">
    <div class="row" style="margin-top:50px;">
        <h1>My Clients List</h1>
    </div>
    <div class="row" style ="margin-top:20px; margin-bottom:30px;">
        <div class="col-md-5">
            <div class="form-group">
                <form class="form-inline" th:action="@{/talent/myclients/search}">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query"/>
                    </div>
                    <br/>
                    <span class="input-group-btn" >
                            <button class="btn btn-primary" type="submit">Search Name</button>
                        </span>
                </form>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th style="width:5%">#</th>
            <th style="width:10%">Date</th>
            <th style="width:10%">Client Name</th>
            <th style="width:15%">Client Location</th>
            <th style="width:15%">My Talent</th>
            <th style="width:10%">Hourly rate</th>
            <th style="width:20%">Client Email</th>
            <th style="width:15%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="talent, talentStat : ${talents}" style="vertical-align: middle;">
            <td th:text="${talentStat.count}">1</td>
            <td th:text="${talent.memberSince}">yyyy-mm-dd</td>
            <td th:text="${talent.name}">Client Name</td>
            <td th:text="${talent.location}">Client Location</td>
            <td th:text="${talent.talent}">My Talent</td>
            <td th:text="${talent.rate}">Rate</td>
            <td th:text="${talent.email}">Email</td>
            <td>
                <a th:href="@{/talent/myclients/{clientId}/edit(clientId=${talent.id})}"
                   class="btn btn-primary">Edit</a>
                <a th:href="@{/talent/myclients/{clientId}/delete(clientId=${talent.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
