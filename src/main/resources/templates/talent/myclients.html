<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>My Clients!</title>
</head>
<div th:replace="fragments/header :: header"></div>
<body>
<div th:replace="talent/navbar :: navbar"></div>
<div class="container">
    <div class="row" style="margin-top:50px;">
        <h1>My Clients</h1>
    </div>
    <div class="row" style="margin-top:20px; margin-bottom:30px;">
        <div class="col-md-4">
            <div class="form-group">
                <form class="form-inline" th:action="@{/talent/myclients/searchbyname}" style="text-align:center;">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query"/>
                    </div>
                    <br/>
                    <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Search By Name</button>
                    </span>
                </form>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th style="width:5%">#</th>
            <th style="width:15%">Date</th>
            <th style="width:30%">Client Name</th>
            <th style="width:35%">Client Email</th>
            <th style="width:15%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fulfill, fulfillStat : ${fulfills}" style="vertical-align: middle;">
            <td th:text="${fulfillStat.count}">1</td>
            <!-- temporals is the thymeleaf provided embedded object with format method-->
            <td th:text="${#temporals.format(fulfill.createdOn,'dd MMM yyyy')}">yyyy-mm-dd</td>
            <td th:text="${fulfill.name}">Client Name</td>
            <td th:text="${fulfill.email}">Client Email</td>
            <td>
                <a th:href="@{/talent/myclients/{clientId}/delete(clientId=${fulfill.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
