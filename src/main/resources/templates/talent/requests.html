<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="fragments/header :: header"></div>
<body>
<div th:replace="talent/navbar :: navbar"></div>
  <div class="container">
    <div class="row">
      <h1>Requests for Talents</h1>
    </div>
    <br/>
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Request</th>
          <th>Requested Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each = "request, requestStat :${requests}">
          <td th:text="${requestStat.count}"></td>
          <td th:text="${request.name}"></td>
          <td th:text="${request.email}"></td>
          <td th:text="${request.content}"></td>
          <td th:text="${#temporals.format(request.createdOn, 'dd MMM yyyy')}"></td>
          <td>
            <a class="btn btn-info" th:href="@{/talent/myclients/requests/{requestId}(requestId=${request.id})}">Fulfill</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
